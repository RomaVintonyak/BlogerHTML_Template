<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="travel bloger html template" />
    <meta name="keywords" content="travel, bloger" />
    <meta name="google" content="notranslate" />
    <meta name="author" content="@DreamTeam" />
    <meta name="robots" content="index, follow" />
    <!--five icon-->
    <title>&commat;Travel bloger html template</title>
  </head>
<body>
  <!--header-->
  <header id="header">
    <div class="header__top">
      <div class="container">
        <div class="top__content">
          <div class="top__mail">
            <a href="mailto:mail@google.com">mail@google.com</a>
          </div>
          <div class="top__social">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
        </div><!--/.top__content-->
      </div><!--/.container-->
    </div><!--/.header__top-->
    <div class="header__bottom">
      <div class="container">
        <div class="bottom__content">
          <div class="bottom__logo">
              <img src="img/header/logo.png" alt="logo">
              <div class="logo__text">
              <p>Elizabeth</p>
              <p>travel blogger</p> 
              </div>    
          </div>
          <nav class="nav__bar">
            <ul class="nav__menu">
              <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Pages</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Landing</a></li>
            </ul> 
          </nav>
          <div class="burger__button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
